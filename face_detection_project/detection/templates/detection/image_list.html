<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image List</title>
    <style>
        /* Genel Sayfa Stilleri */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #444;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Tablo Stilleri */
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        table th, table td {
            padding: 15px;
            text-align: left;
        }

        table th {
            background-color: #007bff;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 14px;
        }

        table td {
            border-bottom: 1px solid #ddd;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        table img {
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        /* Butonlar i√ßin Stiller */
        .actions a {
            padding: 8px 12px;
            margin: 0 5px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }

        .actions a:hover {
            background: #0056b3;
        }

        .actions a.delete {
            background: #dc3545;
        }

        .actions a.delete:hover {
            background: #b71c1c;
        }
    </style>
</head>
<body>
    <h1>Uploaded Images</h1>
    <a href="{% url 'upload_image' %}" style="display: block; text-align: center; margin: 10px auto;">Upload New Image</a>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Uploaded At</th>
                <th>Processed</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for image in images %}
            <tr>
                <td><img src="{{ image.image.url }}" alt="Image" width="100"></td>
                <td>{{ image.uploaded_at }}</td>
                <td>{{ image.processed }}</td>
                <td class="actions">
                    <a href="{% url 'image_update' image.pk %}">Edit</a>
                    <a href="{% url 'image_delete' image.pk %}" class="delete">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
