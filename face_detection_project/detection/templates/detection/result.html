<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yüz Tespiti Sonuçları</title>
    <style>
        /* Genel Stil */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
        }

        .container {
            max-width: 960px;
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #333;
            animation: fadeIn 1s ease-in-out;
        }

        /* Animasyonlar */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Duygu İfadesi */
        .emotion {
            font-size: 2.2rem;
            font-weight: bold;
            margin: 20px auto;
            padding: 10px 30px;
            border-radius: 50px;
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
            color: #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: pulse 1.5s infinite ease-in-out;
            text-transform: uppercase;
        }

        /* Başlıklar */
        h2 {
            font-size: 2.4rem;
            margin-top: 20px;
            margin-bottom: 10px;
            font-weight: 700;
            color: #444;
        }

        h3 {
            font-size: 1.6rem;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #555;
        }

        /* Görseller */
        .image-container {
            margin: 20px auto;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            border: 4px solid #f0f0f0;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        /* Footer */
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #666;
        }

        footer a {
            color: #1e3c72;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Duygu İfadesi -->
        <div class="emotion">
            {{ emotion }} <!-- Django'dan gelen ifade: Mutlu, Üzgün, Şaşkın vb. -->
        </div>

        <!-- Başlık -->
        <h2>Yüz Tespiti Sonuçları</h2>

        <!-- Orijinal Fotoğraf -->
        <h3>Orijinal Fotoğraf</h3>
        <div class="image-container">
            <img src="{{ original_image_url }}" alt="Orijinal Fotoğraf">
        </div>

        <!-- İşlenmiş Fotoğraf -->
        <h3>İşlenmiş Fotoğraf</h3>
        <div class="image-container">
            <img src="{{ processed_image_url }}" alt="İşlenmiş Fotoğraf">
        </div>

        <!-- Footer -->
        <footer>
            Created by <a href="https://github.com/tahayasincicek" target="_blank">tahayasincicek</a> & 
            
        </footer>
    </div>
</body>
</html>
